spelization:  
      title1: Presence
      content1: Presence server keeps track who is online, offline, busy or available. It can also keep track of user's mood, location and activities.
      image1: 
          path: assets\img\icon\icons-01.svg
     
      title2: Always Online
      content2: Server allows for people or devices to be always connected and always online. This results in truly real-time communication between all parties.
      image2: 
          path: assets\img\icon\icons-02.svg

      title3: More than Messaging
      content3: Tigase is so much more than sending messages, and simple chatting. It allows for rich media messages, sending documents, photos, videos and any files to a user, a group of users or to a subscription channel.
      image3: 
          path: assets\img\icon\icons-03.svg

      title4: Notifications
      content4: In today’s world everybody and everything is always online, until it is not. In this rare cases Tigase offers alternative message delivery methods through Push, Text Messages or Email. 
      image4: 
          path: assets\img\icon\icons-04.svg  
