INSTANTCOMMUNICATION:
                  title1: INSTANT COMMUNICATION LIBRARIES
                  heading1: Tigase offers libraries to build chat apps and tools for any platform.
                  content1: We use our libraries ourselves to develop our own communication software. Our open source libraries allow to easily build native apps and tools for any platform and environment.
                  title2: JaXMPP
                  content2: JaXMPP stands for 'Java XMPP'.Powerful Java library which we have been developing for many years. Works everywhere where Java works.
                  title3: Martin
                  content3: XMPP Library in Swift designed for for iOS and MacOS systems. To create native and efficient apps for Apple ecosystem.
                  title4: Halcyon
                  content4: We believe Kotlin is the future for the efficient software development for different platforms. Build from ground up, powerful library to develop user apps for any system.
choosetigase:
            title1: WHY CHOOSE TIGASE?
            heading1: Secure, reliable, and simple solution for .
            image:
               path: assets/img/Tiger_Secure_Reliable.png
            headline1: Secure
            content1: Open Source and based on open standards, recognized security protocols and practices such as XMPP, TLS, SASL. Well tested with thousands of automated tests cases. Peer reviewed and tested by independent development teams.
            headline2: Reliable 
            content2: Implemented with modern tools and development practices. Peer-reviewed code. Tested under large loads over extended period of time. Known to work without restart for over 3 years on production systems.
            headline3: Scalable
            content3: Supports clustering out of the box. Offers near-linear scalability for typical use-case scenarios. Tested under large load of over 30 million messages per second. Works on production systems with over 10 million users.     

Feature:
       heading: There are many ways to integrate third-party systems with Tigase Instant Communication Server.
       title1: Mobile Optimizations
       content1: XMPP like many other technologird were designed in pre-mobile era. By design they are intended for desktop use. However, Tigase offers many extensions and customizations dedicated to mobile use in Tigase's server software, libraries and end-user apps.
       image1: 
          path: assets\img\icon\icons_2-01.svg
       title2: Message Forwarding
       content2: XMPP is usually the best option for effective real-time communication. This is for as long as users are connected to the server. However, if they are not, Tigase offers different message forwarding options over Push, Text Messages and Email.
       image2: 
          path: assets\img\icon\icons_2-02.svg
       title3: Fast Delivery
       content3: Tigase software is highly optimized. It does not waste CPU cycles, RAM bytes or network bandwidth. Specifically for mobile and web connections it can sinificantly reduce resources usage. As a result Tigase can deliver messages within unde 1 ms on typical production system.
       image3: 
          path: assets\img\icon\icons_2-03.svg
       title4: Abuse Protection
       content4: Internet, nowadays is not a safe place anymore. Network systems are being attacked and abused in many ways. Tigase software offers various automated abuse protection techniques. As a result it allows to run reliable and secure communication systems.
       image4: 
          path: assets\img\icon\icons_2-04.svg         

